<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" type="image/png" href="icon.png" />

        <link
            href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="style.css" />
        <title>Budget App</title>
    </head>
    <body>
        <div class="app">
            <div class="tracker">
                <!-- SUMMARY -->
                <div class="summary">
                    <p class="summary__label">Income</p>
                    <p class="summary__value summary__value--in">$10 000</p>
                    <p class="summary__label">Outcome</p>
                    <p class="summary__value summary__value--out">$1 500</p>
                </div>

                <!-- MOVEMENTS-->
                <div class="movements">
                    <div class="movements__row">
                        <div class="movements__type movements__type--income">
                            2 income
                        </div>
                        <div class="movements__date">3 days ago</div>
                        <div class="movements__value">4 000€</div>
                    </div>
                    <div class="movements__row">
                        <div class="movements__type movements__type--outcome">
                            1 outcome
                        </div>
                        <div class="movements__date">24/01/2037</div>
                        <div class="movements__value">-378€</div>
                    </div>
                </div>
            </div>
            <div class="planner"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
