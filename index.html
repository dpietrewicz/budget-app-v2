<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" type="image/png" href="icon.png" />

      <link
         href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
         rel="stylesheet" />

      <link rel="stylesheet" href="style.css" />
      <script
         src="https://kit.fontawesome.com/6d11af4070.js"
         crossorigin="anonymous"></script>
      <title>Budget App</title>
   </head>
   <body>
      <div class="page__wrapper">
         <div class="summary__wrapper">
            <div class="summary__balance">
               <div>
                  <p class="balance__label">Current balance</p>
                  <p class="balance__date">
                     As of <span class="date">05/03/2037</span>
                  </p>
               </div>
               <p class="balance__value">0000€</p>
            </div>

            <!-- ELEMENTS  -->
            <div class="summary__cards--wrapper">
               <h1 class="summary__cards--header">Budgets</h1>
               <div class="summary__cards">
                  <div class="card">
                     <h3 class="card__name">
                        <span class="fa-solid fa-car card__icon"></span>
                        Transportation
                     </h3>
                     <span class="card__value">$ 3,500</span>
                  </div>

                  <div class="card">
                     <h3 class="card__name">
                        <span class="fa-solid fa-house card__icon"></span>
                        Housing
                     </h3>
                     <span class="card__value">$ 3,500</span>
                  </div>
                  <div class="card">
                     <h3 class="card__name">
                        <span
                           class="fa-solid fa-cart-shopping card__icon"></span>
                        Groceries
                     </h3>
                     <span class="card__value">$ 3,500</span>
                  </div>
                  <div class="card">
                     <h3 class="card__name">
                        <i
                           class="fa-solid fa-martini-glass-citrus card__icon"></i>
                        Entertainment
                     </h3>
                     <span class="card__value">$ 3,500</span>
                  </div>
               </div>
            </div>
         </div>

         <!-- MOVEMENTS-->

         <div class="movements__wrapper">
            <!-- Inputs Area  -->
            <div class="inputs__wrapper">
               <div class="inputs__container">
                  <input
                     type="text"
                     id="description"
                     placeholder="Description"
                     class="form__input" />
                  <input
                     type="number"
                     id="amount"
                     placeholder="Amount"
                     class="form__input form__amount" />
               </div>

               <div class="type__container">
                  <ul class="select__type">
                     <li>
                        <input type="radio" id="transportation" name="type" />
                        <label for="transportation">Transportation</label>
                     </li>
                     <li>
                        <input type="radio" id="housing" name="type" />
                        <label for="housing">Housing</label>
                     </li>
                     <li>
                        <input type="radio" id="groceries" name="type" />
                        <label for="groceries">Groceries</label>
                     </li>
                     <li>
                        <input type="radio" id="entertainment" name="type" />
                        <label for="entertainment">Entertainment</label>
                     </li>
                  </ul>
               </div>

               <div class="btn__container">
                  <button id="add__income" class="form__btn col-50">
                     Add Income
                  </button>
                  <button id="add__expense" class="form__btn col-50">
                     Add Expense
                  </button>
               </div>
            </div>

            <h1 class="movements__header">Last Transactions</h1>
            <div class="movements__container">
               <div class="movements__row">
                  <span class="fa-solid fa-house card__icon"></span>
                  <span class="movements__row--name">
                     <label class="movements__row__name--label"
                        >Taxi to NY</label
                     >
                     <div class="movements__type movements__type--income">
                        Transportation
                     </div>
                  </span>
                  <div class="movements__date">3 days ago</div>
                  <div class="movements__value">25€</div>
               </div>

               <div class="movements__row">
                  <span class="fa-solid fa-house card__icon"></span>
                  <span class="movements__row--name">
                     <label class="movements__row__name--label">Coffe</label>
                     <div class="movements__type movements__type--income">
                        Entertainment
                     </div>
                  </span>
                  <div class="movements__date">21 May 2024</div>
                  <div class="movements__value">6€</div>
               </div>

               <div class="movements__row">
                  <span class="fa-solid fa-house card__icon"></span>
                  <span class="movements__row--name">
                     <label class="movements__row__name--label">Dinner</label>
                     <div class="movements__type movements__type--income">
                        Entertainment
                     </div>
                  </span>
                  <div class="movements__date">06 May 2024</div>
                  <div class="movements__value">80€</div>
               </div>
            </div>

            <div class="movements__summary">
               <p class="summary__label">In</p>
               <p class="summary__value summary__value--in">3000€</p>
               <p class="summary__label">Out</p>
               <p class="summary__value summary__value--out">5000€</p>
               <button class="btn--sort">&downarrow; SORT</button>
            </div>
         </div>
         <!-- </div> -->
      </div>
      <script src="script.js"></script>
   </body>
</html>
