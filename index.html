         <div class="summary__wrapper">
            <div class="summary__balance">
               <div>
                  <p class="balance__label">Current balance</p>
                  <p class="balance__date">
                     As of
                     <span class="date" id="date__balance">05/03/2037</span>
                  </p>
               </div>
               <p class="balance__value" id="amount__balance">0000€</p>
            </div>

            <!-- ELEMENTS  -->
            <div class="summary__cards--wrapper">
               <h1 class="summary__cards--header">Budgets</h1>
               <div class="summary__cards">
                  <div class="card">
                     <h3 class="card__name">
                        <span class="fa-solid fa-car card__icon"></span>
                        Transportation
                     </h3>
                     <span class="card__value" id="transportation"
                        >$ 3,500</span
                     >
                  </div>

                  <div class="card">
                     <h3 class="card__name">
                        <span class="fa-solid fa-house card__icon"></span>
                        Housing
                     </h3>
                     <span class="card__value" id="housing">$ 3,500</span>
                  </div>
                  <div class="card">
                     <h3 class="card__name">
                        <span
                           class="fa-solid fa-cart-shopping card__icon"></span>
                        Groceries
                     </h3>
                     <span class="card__value" id="groceries">$ 3,500</span>
                  </div>
                  <div class="card">
                     <h3 class="card__name">
                        <i
                           class="fa-solid fa-martini-glass-citrus card__icon"></i>
                        Entertainment
                     </h3>
                     <span class="card__value" id="entertainment">$ 3,500</span>
                  </div>
               </div>
            </div>
         </div>

                     placeholder="Description"
                     class="form__input" />
                  <input
                     type="number"
                     id="amount"
                     placeholder="Amount"
                     class="form__input" />
