<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" type="image/png" href="icon.png" />

      <link
         href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
         rel="stylesheet" />

      <link rel="stylesheet" href="style.css" />
      <title>Budget App</title>
   </head>
   <body>
      <div class="wrapper">
         <div class="app">
            <div class="tracker">
               <!-- SUMMARY -->
               <div class="tracker__summary">
                  <p class="tracker__summary--container">
                     Income <span class="tracker__summary--value">$10,000</span>
                  </p>

                  <p class="tracker__summary--container">
                     Outcome <span class="tracker__summary--value">$1,500</span>
                  </p>
               </div>

               <!-- MOVEMENTS-->
               <div class="movements">
                  <p class="movements__header">Last Transactions</p>
                  <div class="movements__row">
                     <div class="movements__type movements__type--income">
                        1 income
                     </div>
                     <div class="movements__date">3 days ago</div>
                     <div class="movements__value">4 000€</div>
                  </div>
                  <div class="movements__row">
                     <div class="movements__type movements__type--outcome">
                        1 outcome
                     </div>
                     <div class="movements__date">24/01/2037</div>
                     <div class="movements__value">-378€</div>
                  </div>
                  <div class="movements__row">
                     <div class="movements__type movements__type--outcome">
                        2 income
                     </div>
                     <div class="movements__date">4/06/2037</div>
                     <div class="movements__value">-78€</div>
                  </div>
                  <div class="movements__row">
                     <div class="movements__type movements__type--outcome">
                        2 outcome
                     </div>
                     <div class="movements__date">2/01/2037</div>
                     <div class="movements__value">-555€</div>
                  </div>
               </div>
            </div>

            <!-- PLANNER  -->
            <div class="planner">
               <div class="planner__summary">% change of total</div>
               <div>Budget Summary</div>
               <div class="box cat__fixed-costs">Fixed Costs</div>
               <div class="box cat__transportation">Transportation</div>
               <div class="box cat__savings">Savings & Investements</div>
               <div class="box cat__free">Guilt free spending</div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
