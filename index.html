<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="shortcut icon" type="image/png" href="icon.png" />

      <link
         href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
         rel="stylesheet" />

      <link rel="stylesheet" href="style.css" />
      <script
         src="https://kit.fontawesome.com/6d11af4070.js"
         crossorigin="anonymous"></script>
      <title>Budget App</title>
   </head>
   <body>
      <main class="page__wrapper">
         <div class="main__wrapper">
            <!-- Current balance  -->
            <div class="summary__balance">
               <div>
                  <p class="balance__label">Current balance</p>
                  <p class="balance__date">
                     As of
                     <span class="date" id="date__balance"></span>
                  </p>
               </div>
               <p class="balance__value" id="amount__balance"></p>
            </div>

            <!-- Budget Cards  -->
            <div class="summary__cards--wrapper">
               <h1 class="summary__cards--header">Budgets</h1>
               <div class="summary__cards">
                  <div class="card">
                     <h3 class="card__name">
                        <i class="fa-solid fa-car card__icon"></i>
                        Transportation
                     </h3>
                     <span class="card__value" id="transportation"></span>
                  </div>

                  <div class="card">
                     <h3 class="card__name">
                        <span class="fa-solid fa-house card__icon"></span>
                        Housing
                     </h3>
                     <span class="card__value" id="housing"></span>
                  </div>
                  <div class="card">
                     <h3 class="card__name">
                        <i class="fa-solid fa-cart-shopping card__icon"></i>
                        Groceries
                     </h3>
                     <span class="card__value" id="groceries"></span>
                  </div>
                  <div class="card">
                     <h3 class="card__name">
                        <i
                           class="fa-solid fa-martini-glass-citrus card__icon"></i>
                        Entertainment
                     </h3>
                     <span class="card__value" id="entertainment"></span>
                  </div>
               </div>
            </div>
         </div>

         <!-- Inputs-->
         <div class="side__wrapper">
            <form class="inputs__container" id="input__form">
               <div class="inputs__container--input">
                  <input
                     type="text"
                     id="description"
                     placeholder="Description"
                     class="form__input" />
                  <input
                     type="number"
                     id="amount"
                     placeholder="Amount"
                     class="form__input" />
               </div>

               <div class="inputs__container--type">
                  <label class="type__label">
                     <input
                        value="transportation"
                        type="radio"
                        name="category" />
                     <span class="type__label--name">Transportation</span>
                  </label>

                  <label class="type__label">
                     <input value="housing" type="radio" name="category" />
                     <span class="type__label--name">Housing</span>
                  </label>

                  <label class="type__label">
                     <input value="groceries" type="radio" name="category" />
                     <span class="type__label--name">Groceries</span>
                  </label>

                  <label class="type__label">
                     <input
                        value="entertainment"
                        type="radio"
                        name="category" />
                     <span class="type__label--name">Entertainment</span>
                  </label>
               </div>

               <div>
                  <button id="add__income" class="form__btn">Add Income</button>
                  <button id="add__expense" class="form__btn">
                     Add Expense
                  </button>
               </div>
            </form>

            <!-- Last Transactions-->
            <h1 class="movements__header">Last Transactions</h1>
            <div class="movements__container" id="items__container"></div>

            <div class="movements__summary">
               <p class="summary__label">In</p>
               <p class="summary__value summary__value--in" id="amount__in"></p>
               <p class="summary__label">Out</p>
               <p
                  class="summary__value summary__value--out"
                  id="amount__out"></p>
               <button class="btn--sort" id="sort__btn">
                  &downarrow; SORT
               </button>
            </div>
         </div>
      </main>
      <script src="script2.js"></script>
   </body>
</html>
